<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- incluir boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./comprarTicket.css">
    <title>Comprar Tickets</title>
</head>

<body>
    <div class="contenedor">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <h3>Datos Facturación</h3>
                    </div>
                    <div class="row">
                        <div class="mb-3 row">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombres: </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="nombre">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="apellidos" class="col-sm-2 col-form-label">Apellidos: </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="apellidos">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="cedula" class="col-sm-2 col-form-label">Cédula: </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="cedula">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="telefono" class="col-sm-2 col-form-label">Teléfono: </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="telefono">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="correo" class="col-sm-2 col-form-label">Correo: </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="correo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- metodos de pago -->
                    <div class="row">
                        <div class="col">
                            <h5>Métodos de pago</h5>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="efectivo">
                                <label class="form-check-label" for="efectivo">
                                    Efectivo
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="tarjeta">
                                <label class="form-check-label" for="tarjeta">
                                    Tarjeta Crédito/Débito
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="mb-3 row">
                        <label for="num_tarjeta" class="col-sm-4 col-form-label">Número de tarjeta: </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="num_tarjeta">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="nomb_titular" class="col-sm-4 col-form-label">Nombre Titular: </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="nomb_titular">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3 row">
                                <label for="fech_vto" class="col-sm-5 col-form-label">Fecha Vto: </label>
                                <div class="col-sm-5">
                                    <input type="date" class="form-control" id="fech_vto">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 row">
                                <label for="cvv" class="col-sm-3 col-form-label">CVV: </label>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" id="cvv">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <button type="button" class="btn btn-primary btn-lg">
                            <a href="seleccionarAsiento.html">SELECIONAR ASIENTOS</a>
                        </button>
                    </div>
                    <div class="montoTotal mb-3 row ">
                        <label for="monto_total" class="col-sm-5 col-form-label">Monto Total: </label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="monto_total">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="../informacionPelicula/Pag_InfoPeli.html" class="btn btn-danger btn-lg" tabindex="-1" role="button"
                        >Cancelar</a>
                </div>
                <div class="col">
                    <a href="../comprarSnacks/comprarSnacks.html" class="btn btn-success btn-lg" tabindex="-1" role="button"
                        >Confirmar</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
